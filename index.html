<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Design Arquitectos</title>
    <link href="https://fonts.googleapis.com/css?family=Muli:200,300,400,700,800" rel="stylesheet">
    <script src="https://use.fontawesome.com/d71f230c9b.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet"> 
</head>
<body data-spy="scroll" data-target="#navigation" data-offset="0">

    <!-- Desktop Nav -->

<header class="header">
    <div class="container">
        <div class="header__container">
            <div class="header__logo-box">
                <a href="index.html"><img src="img/Logo.svg" alt="logo" class="header__logo"></a>
            </div>
            <div class="header__nav onlyDesktop">
                <nav id="navigation">
                    <ul class="nav">
                        <li><a href="#slider" class="page-scroll">home</a></li>
                        <li><a href="#zona" class="page-scroll">proyectos en curso</a></li>
                        <li><a href="#contacto" class="page-scroll">contacto</a></li>
                        <li><img src="img/menu-telefono.svg" class="tel-icon">(55) 55644130</li>
                    </ul>
                </nav>
            </div>
            <div class="header__mov-button-box onlyMobile">
                <input type="image" src="img/menu.png" class="header__mov-button" id="showLeft">
            </div>
        </div>
    </div>
</header>

    <!-- Mobile Nav -->

<nav id="navMob" class="navMob onlyMobile">
    <ul class="nav">
        <li><a href="#slider" class="page-scroll navLink">home</a></li>
        <li><a href="#zona" class="page-scroll navLink">proyectos en curso</a></li>
        <li><a href="#contacto" class="page-scroll navLink">contacto</a></li>
        <li id="tel"><img src="img/menu-telefono.svg" class="tel-icon">(55) 55644130</li>
    </ul>
</nav>

    <!-- sección con slider principal -->
    
<section id="slider" class="slider">
    <div id="myCarousel" class="carousel slide carousel-fade" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>
        
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <div class="carousel-caption">
                    <div class="title">
                        <img src="img/Logo.svg">
                    </div>
                    <!-- <div class="inner__scroll-down">
                        <a href="#quote" class="page-scroll"><img src="img/scroll_down.png" alt="scroll-down" class="scroll-down"></a>
                    </div> -->
                </div>
            </div>
        
            <div class="item">
                <div class="carousel-caption">
                    <div class="title">
                        <img src="img/Logo.svg">
                    </div>
                    <!-- <div class="inner__scroll-down">
                        <a href="#quote" class="page-scroll"><img src="img/scroll_down.png" alt="scroll-down" class="scroll-down"></a>
                    </div> -->
                </div>
            </div>
        </div>
        
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev" style="background: none;">
            <i class="fa fa-angle-left" aria-hidden="true"></i>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next" style="background: none;">
            <i class="fa fa-angle-right" aria-hidden="true"></i>
            <span class="sr-only">Next</span>
        </a>
    </div>
</section>

<section id="zona" class="zona">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-4">
                <div class="zona__inner">
                    <a href="nautla.html" class="zona__a-img"><img src="img/nautla.jpg" alt="nautla" class="zona__img"></a>
                    <a href="nautla.html" class="zona__text nautla">
                        <span class="upper">nautla</span>
                        <span class="number">4</span>
                        <span class="lower">Roma Sur</span>
                        <i class="fa fa-angle-right" aria-hidden="true"></i>
                    </a>
                </div>
            </div>
            <div class="col-xs-12 col-md-4">
                <div class="zona__inner">
                    <a href="tlaxcala.html" class="zona__a-img"><img src="img/tlaxcala.jpg" alt="nautla" class="zona__img"></a>
                    <a href="tlaxcala.html" class="zona__text tlaxcala">
                        <span class="upper">tlaxcala</span>
                        <span class="number">52</span>
                        <span class="lower">Roma Sur</span>
                        <i class="fa fa-angle-right" aria-hidden="true"></i>
                    </a>
                </div>
            </div>
            <div class="col-xs-12 col-md-4">
                <div class="zona__inner">
                    <a href="vasconcelos.html" class="zona__a-img"><img src="img/vasconcelos.jpg" alt="nautla" class="zona__img"></a>
                    <a href="vasconcelos.html" class="zona__text vasconcelos">
                        <span class="upper">j. vasconcelos</span>
                        <span class="number">79</span>
                        <span class="lower">San Miguel Chapultepec</span>
                        <i class="fa fa-angle-right" aria-hidden="true"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>

<section id="contacto" class="contacto">
    <div class="container">
        <div class="contacto__cont">
            <div class="contacto__form">
                <div class="form-group">
                    <input type="text" class="form-element" data-required="true" name="nombre" placeholder="Nombre">
                    <input type="email" class="form-element" data-required="true" name="email" placeholder="E-mail">
                </div>
                <div class="form-group">
                    <input type="text" class="form-element" data-required="true" name="telefono" placeholder="Teléfono">
                    <input type="text" class="form-element" data-required="true" name="proyecto" placeholder="Proyecto">
                </div>
                <div class="form-group">
                    <textarea class="form-element message" data-required="true" name="mensaje" placeholder="Mensaje"></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" class="submit" value="Enviar">
                </div>
            </div>
        </div>
        <footer>
            <p>Design Arquitectos | 2018</p>
        </footer>
    </div>
</section>

<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.magnific-popup.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
